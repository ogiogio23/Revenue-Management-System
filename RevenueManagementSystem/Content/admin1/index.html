<!DOCTYPE html>
<html>
    <head>
     <link rel="shortcut icon" href="images/favicon.ico">
<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=true" />
    <title>Revenue Collection and Management System</title>
     <script src="../js/jquery-1.11.1.min.js" type="text/javascript"></script>
      <link href="../js/fieldModifier.min.css" rel="stylesheet" type="text/css"/>
   <link href="../js/BootSrap/css/bootstrap.min.css" type="text/css" rel="stylesheet" /> 
    <link href="../js/BootSrap/font-awesome/css/font-awesome.min.css" type="text/css" rel="stylesheet" />
     <link rel="Stylesheet" href="../css/mainStyle.css" />
      <style type="text/css">
        .top-header{padding: 10px;}
        .header{padding: 5px 10px;border-bottom: 1px solid #ccc;}
        .navbar {padding-left: 10px; padding-right: 10px;border-radius: 0px;}
        .side-icons{color: #0a0;font-size: 16px;}
        #login-form h3 {margin-bottom: 20px; text-align: center;}
        .side-imgs{
            border: 5px solid #ddd;
border-radius: 10px;
margin-left: 20px;
max-height: 350px;
        }
      
      </style>
    </head>
    <body>
        <div class="container-fluid" style="overflow:hidden;">
             <header>
  <div class="top-header">
      <h1><img src="../images/coat.png" width="60" height= "60"> Revenue Collection <span style="color: #0a0;"> and Management System</span></h1>
  </div>
       <nav class="navbar navbar-inverse top-nav-menu" id="top-nav-bar">
  <div class="container-fluid">
    <div class="navbar-header">
         <a class="navbar-brand" href="#">Ajeromin Ifelodun LGA, Lagos State</a>
    </div>
  </div>
</nav>  
                 </header>
            <section>
                <div class="row">
    <div class="col-sm-4 col-sm-12">
        <img class="img-responsive side-imgs" src="../images/certification-testing.jpg" style="width:100%;"  alt="" width="400" height="400"/>
         </div>
    <div class="col-sm-4">
        <form class="form-horizontal center-container" role="form" action="" method="post" id="login-form" enctype="multipart/form-data">
           <h3><i class="fa fa-user"></i> Sign in Admin</h3>
          <div class="form-group"></div> 
             <div class="form-group">
        <label class="fa fa-user form-control-icon" for="input-username"></label>
        <input type="text" class="form-control" placeholder="Username" value="" data-required="true" data-required-msg="Your username is required"  name="usernameLogDetails" id="input-username" />
         <span class="glyphicon form-control-feedback hidden-xs" id="username-validator"></span>
    </div>
       
  <div class="form-group">
     <label class="fa fa-lock form-control-icon" for="input-password"></label>
        <input type="password" name="password" placeholder="Password" class="form-control" data-required="true" data-required-msg="Your password is required" id="input-password" />
        <span class="glyphicon form-control-feedback hidden-xs" id="password-validator"></span> 
    </div>
          <div class="form-group">
        <label class="fa fa-chain form-control-icon" for="logintype"></label>
        <select name="logintype" class="form-control" data-required="true" data-required-msg="Select the type" id="logintype">
            <option value="">Login type</option>
            <option value="Clerk">Clerk</option>
            <option value="Cashier">Cashier</option>
            <option value="SysAdmin">SysAdmin</option>
        </select>
          </div>
           <div class="form-group">
                   <button type="submit" name="submitCredentials" class="btn btn-primary" id="ButtonLogin">
         <i class="fa fa-sign-in"></i> Login
     </button>
           </div>
      
</form> 
    </div>
    <div class="col-sm-4 hidden-xs" style="width: 31.333333%;">
        <img src="../images/income.jpg" alt="" class="img-responsive side-imgs" width="430" height="350" />
        </div>
  </div>
                </section>
             <div id="backtotop" title="Scroll to top"></div>    
  <footer id="footer">
<div id="social">
  <div id="social-content">
    <div id="social-icons">
        <h3>Follow us on: </h3>
      <a href="#" target="_blank" title="Facebook">
         <i class="fa fa-facebook-square"></i>
      </a>
        <a href="#" target="_blank" title="Googlee Plus">
          <i class="fa fa-google-plus-square"></i>
      </a>
      <a href="#" target="_blank" title="Twitter">
        <i class="fa fa-twitter-square"></i>
      </a>
      <a href="#" target="_blank" title="Linked In">
          <i class="fa fa-linkedin-square"></i>
      </a>
         
         <a href="#" target="_blank" title="YouTube Channel">
          <i class="fa fa-youtube-square"></i>
      </a>
    </div>
     
         
  
          
  </div>
   </div>  
     
</footer>
</div>
   <script src="../js/BootSrap/js/bootstrap.min.js" type="text/javascript"></script> 
   <script src="../js/BootSrap/bootbox.min.js" type="text/javascript"></script> 
   <script src="../js/scripts.js" type="text/javascript"></script> 
   <script src="../js/fieldModifier.min.js" type="text/javascript"></script>
    </body>
</html>
